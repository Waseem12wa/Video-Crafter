<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Fixer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            padding: 50px;
            text-align: center;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-large {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
        }

        #result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            display: none;
        }

        .or-divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîÑ Video Looper</h1>
        <p>Fix short videos by looping them seamlessly.</p>

        <form id="looper-form">
            <div class="form-group">
                <label>1. Select Short Video (Source)</label>
                <input type="file" id="video-input" accept="video/*" required>
            </div>

            <div class="form-group">
                <label>2. How long should it be?</label>

                <label>Option A: Match Audio Duration</label>
                <input type="file" id="audio-input" accept="audio/*,video/*">

                <div class="or-divider">- OR -</div>

                <label>Option B: Exact Duration (Seconds)</label>
                <input type="number" id="duration-input" placeholder="e.g. 15.0" step="0.1">
            </div>

            <button type="submit" class="btn btn-primary btn-large" id="submit-btn">Fix Video</button>
        </form>

        <div id="loading" style="display:none; margin-top: 20px;">
            <p>Processing... please wait...</p>
        </div>

        <div id="result-area">
            <h3>‚úÖ Video Ready!</h3>
            <a id="download-link" href="#" class="btn btn-success">‚¨áÔ∏è Download Looped Video</a>
        </div>

        <div id="error-message" style="color: red; margin-top: 20px; display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('looper-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('result-area');
        const downloadLink = document.getElementById('download-link');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';

            const videoFile = document.getElementById('video-input').files[0];
            const audioFile = document.getElementById('audio-input').files[0];
            const duration = document.getElementById('duration-input').value;

            if (!videoFile) return;
            if (!audioFile && !duration) {
                alert("Please provide either an audio file or a specific duration.");
                return;
            }

            const formData = new FormData();
            formData.append('video', videoFile);
            if (audioFile) formData.append('audio', audioFile);
            if (duration) formData.append('duration', duration);

            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/process-loop', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    downloadLink.href = data.download_url;
                    resultArea.style.display = 'block';
                } else {
                    errorMsg.textContent = data.error || "Unknown error occurred";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = "Error connecting to server.";
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
